<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <style>
        .container{
            display: grid;
            grid-template-columns: repeat(3,150px);
            gap:10px;
        }
        .container div{
            background-color: #dddd44;
            font-size: 2rem;
            border-radius: 5px;
            padding: 20px;
        }
        .box-A{
            grid-column: 1/3;
        }
        .box-B{
            grid-column: 3;
            grid-row: 1/3;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="box-A">A</div>
        <div class="box-B">B</div>
        <div class="box-C">C</div>
        <div class="box-D">D</div>
    </div>
</body>
</html>
