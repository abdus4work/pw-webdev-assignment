<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IRCTC</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <section class="left-container">
        <header>
          <div class="logo">
            <img src="./assets/image 5.png" alt="" />
            <img src="./assets/image 6.png" alt="" />
          </div>
          <nav>
            <div class="nav-link">
              <a href="#">Ask Disha</a>
              <a href="#">Contact us</a>
              <a href="#">Alerts</a>
            </div>
            <div class="nav-btn">
              <button>Login</button>
              <button>Register</button>
              <button>Agent Login</button>
            </div>
          </nav>
        </header>
        <main class="main-container">
          <div class="title">
            <h1>Indian Railways</h1>
            <div class="title-2">
              <span>Safety</span>
              <span>Security</span>
              <span>Punctuality</span>
            </div>
          </div>
          <div class="sub-menu">
            <button>
              <img src="./assets/ticket.png" alt="" />
              <p>BOOK Ticket</p>
            </button>
            <button>
              <img src="./assets/tick.png" alt="" />
              <p>PNR Status</p>
            </button>
            <button>
              <img src="./assets/chart.png" alt="" />
              <p>Chart / Vacancy</p>
            </button>
          </div>
          <div class="details">
            <div class="from-to">
              <div class="ico-title">
                <img src="./assets/train.png" alt="" />
                <div class="from">
                  <div class="select-arrow">
                    From <img src="./assets/down-arrow.png" alt="" />
                  </div>
                  <h3>Bangalore</h3>
                  <p>KSR - Bangalore</p>
                </div>
              </div>
              <div class="swap">
                <img src="./assets/bi-arrow.png" alt="" />
              </div>
              <div class="ico-title">
                <img src="./assets/train-2.png" alt="" />
                <div class="to">
                  <div class="select-arrow">
                    To <img src="./assets/down-arrow.png" alt="" />
                  </div>
                  <h3>Kasaragod</h3>
                  <p>KSD - Kasaragod</p>
                </div>
              </div>
            </div>
            <div class="train-details">
              <div class="ico-title">
                <img src="./assets/calender.png" alt="" />
                <div class="date">
                  <div class="select-arrow">
                    Date <img src="./assets/down-arrow.png" alt="" />
                  </div>
                  <h3>01 Aug 23</h3>
                  <p>Tuesday</p>
                </div>
              </div>
              <div class="ico-title">
                <img src="./assets/dot-circle.png" alt="">
                <div class="class">
                  <div class="select-arrow">
                    Class <img src="./assets/down-arrow.png" alt="" />
                  </div>
                  <h3>3A</h3>
                  <p>AC 3 Tier</p>
              </div>
            </div>
            <div class="ico-title">
                <img src="./assets/rect.png" alt="">
                <div class="quota">
                  <div class="select-arrow">
                    Seat Type <img src="./assets/down-arrow.png" alt="" />
                  </div>
                  <h3>TATKAL</h3>
                  <p>AC 3 Tier</p>
            </div>
          </div>
          </div>
          <button class="search-btn">Search Train<img src="./assets/right-arrow.png" alt=""></button>
        </main>
      </section>
      <section class="right-container">
        <img src="./assets/Rectangle 11.png" alt="" />
      </section>
    </div>
  </body>
</html>
